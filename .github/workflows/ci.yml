name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment file
        run: |
          cp .env.example .env

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: make test
